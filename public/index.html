<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> React Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
   <div id="root"></div>
    <div class="container">
      <div class="weather-app-wrapper">
      <div class="weather-app">
        <h1>Weather App</h1>
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-4">
          <input type="text" placeholder="Enter City or Country" autofocus="on" id="city-input" class="form-control" />
            </div>
            <div class="col-4">
          <input type="submit" value="Search" class="form-control btn btn-secondary" />
          </div>
          <div class="col-4">
          <input type="submit" value="Current Location" class="form-control btn btn-secondary" id="current-location-button" />
          </div>
        </form>
        </div>
      <div class="row">
        <div class="col-5">
          <ul class="clearfix weather-temperature">
            <li  class="enter-city" id="city"></li>
              <li> 
                <span class="temperature" id="temperature"></span><span class="units">ÂºF</a></span>
              </li>
            <li id="date"></li>
          </ul>
        </div>
        <div class="col-3">
        <img src="" alt="Clear" width="130" id="icon" class="float-left" />
         </div>
        <div class="col-4">
          <ul>
            <li id="description">Description: </li>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> m/h</li>
          </ul>
        </div>
        </div>  
        <hr>   
<div class="weather-forecast" id="forecast">
        </div>
</div>
</div>
        </div>
  </form>
  </div>
    <footer><a href="https://github.com/chwema/chichi-weather-app" target="_blank" class="open-source-code"><span>Open-source code</span></a> by: Chido Chimbetete</footer>
  </div> 
    </div>
  </body>
</html>
